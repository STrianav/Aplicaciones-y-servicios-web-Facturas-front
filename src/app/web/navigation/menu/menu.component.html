<div class="menu bg-body-tertiary p-3" [ngClass]="{ 'is-open': isOpen }">
    <div class="ui middle aligned list mt-3">

        <!-- Elemento de Inicio -->
        <div class="item" (click)="onMenuSelect('inicio')">
            <div class="content menu-item text-secondary px-3 py-2 rounded hoverable">
                <i class="bi bi-house me-2"></i>Inicio
            </div>
        </div>

        <!-- Menú dinámico con filtro de permisos -->
        <ng-container *ngFor="let menu of menus">
            <div class="item" *ngIf="mostrarMenu(menu.url_o_Componente)">
                <div (click)="onMenuSelect(menu.url_o_Componente)">
                    <div class="content menu-item text-secondary px-3 py-2 rounded hoverable">
                        <i [ngClass]="menu.icono" class="me-2"></i>{{ menu.menu_Descripcion }}
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
